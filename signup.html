<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="top">
        <h1>To-Do List</h1>
      </div>
      <div class="login-signup">
        <p >Login</p>
        <p class="focus">Signup</p>
      </div>
    </header>

    <main>
      <div>
        <label for="email">Name</label>
        <input type="text" placeholder="Jhon Doe" name="name" id="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" placeholder="Email ID: abc@xyz.com" name="email" id="email" />
      </div>
      <div>
        <label for="password">password</label>
        <input type="password" placeholder="Password" name="password" id="password" />
      </div>
      <button id="ogin">Login</button>
    </main>
  </div>
</body>
</html>
