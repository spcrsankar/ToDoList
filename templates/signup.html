{% extends "login_signup_base.html" %}


{% block header %}
<div class="login-signup">
  <p><a href="{{ url_for('login') }}">Login</a></p>
  <p class="focus"><a href="{{ url_for('signup') }}">Signup</a></p>
</div>
{% endblock %}

{% block main %}
<main>
  <form action="{{ url_for('signup') }}" method="post">
  <div>
    <label for="email">Name</label>
    <input type="text" value="{{ username }}"" placeholder="Jhon Doe" name="username" id="name" />
  </div>
  <div>
    <label for="email">Email</label>
    <input type="text" value="{{ email }}" placeholder="Email ID: abc@xyz.com" name="email" id="email" />
  </div>
  <div>
    <label for="password">password</label>
    <input type="password" value="{{ password }}" placeholder="Password" name="password" id="password" />
  </div>
  {% if msg %}
    <p class="msg">*{{msg}}</p>
  {% endif %}
  <button id="signup" >Signup</button>
</form>
</main>
{% endblock %}
